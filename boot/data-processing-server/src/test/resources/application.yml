spring:
  profiles:
    include:
      - test
      - auth

  datasource:
    url: jdbc:h2:mem:trading;MODE=MYSQL;

    jpa:
      properties:
        hibernate:
          show_sql: true
          format_sql: true

  sql:
    init:
      schema-locations: classpath:sql/ddl/*
      mode: always

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

data-processing:
  target-stock-codes:
    "000001"
